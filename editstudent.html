<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Edit</h1>

    <table>
        <tr>
            <td>
                <label for="nama">Student's Name:</label>
            </td>
            <td>
                <input type ="text" name="nama" id="nama" size="50" required placeholder="isi nama penuh"autofocus>
            </td>
        </tr>

        <tr>
            <td>
                <label for="note">Matric No:</label>
            </td>
            <td>
                <input type="note" name="note" id="note" minlength="10" maxlength="11" required></input>
            </td>
        </tr>
    </table>
    <button type="submit">submit</button>
    <button type="reset">reset</button>
</body>
</html>
